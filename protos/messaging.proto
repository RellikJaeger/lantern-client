syntax = "proto3";
option java_package = "io.lantern.isimud.model";

message Timestamp {
  uint64 microsecondsSinceEpoch = 1;
}

message Contact {
  string userID = 1;
  string name   = 2;
}

message Message {
  string    text       = 1;
  Timestamp receivedAt = 2;
}

message Conversation {
           string    id                    = 1;
  repeated string    userIDs               = 2;
           string    mostRecentMessage     = 3;
           Timestamp mostRecentMessageTime = 4;
}